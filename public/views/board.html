<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/frontsocket.js" defer></script>

    <!-- CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="/css/board.css">

    <!-- Page stuff-->
    <link rel="shorcut icon" href="http://www.clipartbest.com/cliparts/yTk/BKa/yTkBKaATE.png">
    <title>Scrumtious Scrumboard</title>
</head>
<body ng-app="Scrumtious" ng-controller="BoardCtrl">
    <sticky ng-repeat="item in stickyList" info="item"></sticky>
    <a class="btn-floating btn-large waves-effect waves-light red addButton" ng-click="addSticky()"><i class="material-icons">+</i></a>
</body>
</html>
